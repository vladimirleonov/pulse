<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/first_screen/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button  class="button">заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <div class="promo__header">
                    подбор пульсометра
                </div>
                <div class="promo__subheader">
                    с учетом вашего уровня подготовки
                </div>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/first_screen/time.png" alt="icon" class="promo__img">
                        Время подбора: 10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/first_screen/free_delivery.png" alt="icon" class="promo__img">
                        Бесплатная доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/first_screen/answer.png" alt="icon" class="promo__img">
                        Ответим на все вопросы
                    </div>
                </div> 
                <button class="button button__main">заказать консультацию</button>
                <div class="promo__link">
                    или
                    <a href="#">перейти в каталог</a>   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
